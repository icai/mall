{template '_header'}
 <div class="panel panel-default">
	<div class="panel-heading">
		<h2>{$msg['header']}</h2>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead class="navbar-inner">
				<tr>
					<th>申请人</th><th>金额</th><th>时间</th><th>状态</th><th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $data $index $item}
				<tr>
				<td>{$item['nickname']}</td>
				<td>{$item['num']}</td>
				<td>{$item['time']}</td>
				<td><span class="label labelel-success">{if $item['status']==0}审核中{/if}{if $item['status']==1}通过{/if}{if $item['status']==2}已拒绝{/if}</span></td>	
				{if $item['status']==0}	
				<td><a class="btn btn-success btn-sm" href="{php echo webUrl('commission/change',array('action'=>'pass'))}">通过</a><a class="btn btn-warning btn-sm" href="{php echo webUrl('commission/change',array('action'=>'refuse'))}">拒绝</a></td>
				{/if}
			</tr>
			{/loop}
			</tbody>
		</table>
	</div>
</div> 
{template '_footer'}
